<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class='site-container'>
	<div class='quote'>
		<div class='quote-wrapper'>
			<div class='quote-text'></div>
			<div class='author'></div>
		</div>
	</div>
	<div class='button-container'>
		<button class='generate' title='Generate a new quote!'>New Quote</button>
		<button class='tweet' title='Tweet this quote!'><i class="fa fa-twitter" aria-hidden="true"></i></button>
	</div>
	<div class='description'>
		<p>Welcome to Random Quote Generator! This project was created as a part of my journey through Free Code Camp's Front-End Development Certification. Feel free to learn more about Free Code Camp <a href='https://www.freecodecamp.com/'>here</a>!</p>
	</div>
</main>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/main.js'></script>
  <script src="https://use.fontawesome.com/26141701a4.js"></script>
</body>
</html>
